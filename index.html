<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <!-- bunny head -->
            <a-sphere
                position="0.5 3 -4"
                radius="1.5"
                color="#ebe5e9"
            ></a-sphere>

            <a-cylinder
                position="1 3 -4"
                rotation="0 0 90"
                radius="1.5"
                height="1"
                color="#ebe5e9"
            ></a-cylinder>

            <a-sphere
                position="1.5 3 -4"
                radius="1.5"
                color="#ebe5e9"
            ></a-sphere>

            <!-- left bunny ear -->
            <a-cylinder
                position="0.4 5 -4"
                rotation="0 0 5"
                radius="0.5"
                height="2"
                color="#ebe5e9"
            ></a-cylinder>

            <a-sphere
                position="0.31 6 -4"
                radius="0.5"
                color="#ebe5e9"
            ></a-sphere>

            <a-cylinder
                position="0.42 4.9 -3.5"
                rotation="0 0 5"
                radius="0.2"
                height="1.3"
                color="#ed80b7"
            ></a-cylinder>

            <a-sphere
                position="0.365 5.55 -3.5"
                radius="0.2"
                color="#ed80b7"
            ></a-sphere>

            <!-- right bunny ear -->
            <a-cylinder
                position="1.7 5 -4"
                rotation="0 0 -5"
                radius="0.5"
                height="2"
                color="#ebe5e9"
            ></a-cylinder>

            <a-sphere
                position="1.79 6 -4"
                radius="0.5"
                color="#ebe5e9"
            ></a-sphere>

            <a-cylinder
                position="1.62 4.9 -3.5"
                rotation="0 0 -5"
                radius="0.2"
                height="1.3"
                color="#ed80b7"
            ></a-cylinder>

            <a-sphere
                position="1.675 5.55 -3.5"
                radius="0.2"
                color="#ed80b7"
            ></a-sphere>

            <!-- bunny face -->
            <a-sphere
                position="0.5 3.7 -2.6"
                radius="0.175"
                color="#000000"
            ></a-sphere>

            <a-sphere
                position="1.6 3.7 -2.6"
                radius="0.175"
                color="#000000"
            ></a-sphere>

            <a-sphere
                position="1.05 3.5 -2.5"
                radius="0.1"
                color="#000000"
            ></a-sphere>

            <a-sphere
                position="1.05 2.6 -2.8"
                radius="0.65"
                color="#f03734"
            ></a-sphere>

            <!-- body -->
            <a-cylinder
                position="1.05 1 -4"
                radius="0.8"
                height="1.2"
                color="#ebe5e9"
            ></a-cylinder>

            <a-cylinder
                position="2 1.2 -4"
                rotation="0 0 60"
                radius="0.2"
                height="1.2"
                color="#ebe5e9"
            ></a-cylinder>

            <a-sphere
            position="2.5 0.91 -4"
            radius="0.2"
            color="#ebe5e9"
            ></a-sphere>

            <a-cylinder
                position="0.1 1.25 -3.8"
                rotation="0 0 -70"
                radius="0.2"
                height="0.6"
                color="#ebe5e9"
            ></a-cylinder>

            <a-sphere
                position="-0.2 1.15 -3.8"
                radius="0.2"
                color="#ebe5e9"
            ></a-sphere>

            <a-cylinder
                position="-0.25 1.15 -3.8"
                rotation="0 0 95"
                radius="0.2"
                height="0.2"
                color="#ebe5e9"
            ></a-cylinder>

            <a-sphere
                position="-0.35 1.15 -3.8"
                radius="0.2"
                color="#ebe5e9"
            ></a-sphere>

            <a-cylinder
                position="-0.55 1.35 -3.8"
                rotation="0 0 45"
                radius="0.2"
                height="0.6"
                color="#ebe5e9"
            ></a-cylinder>

            <a-sphere
                position="-0.75 1.55 -3.8"
                radius="0.2"
                color="#ebe5e9"
            ></a-sphere>

            <!-- apple -->
            <a-sphere
                position="-0.7 2.6 -2.6"
                animation="property: position; to: -0.7 3.1 -2.6; dir: alternate; dur: 2000; easing: easeInOutElastic; loop: true"
                radius="0.9"
                color="#f03734"
            ></a-sphere>

            <a-cylinder
                position="-1.45 3.5 -2.6"
                animation="property: position; to: -1.45 4 -2.6; dir: alternate; dur: 2000; easing: easeInOutElastic; loop: true"
                rotation="0 0 55"
                radius="0.05"
                height="0.6"
                color="#202a1e"
            ></a-cylinder>

            <a-cylinder
                position="-1.35 3.7 -2.6"
                animation="property: position; to: -1.35 4.2 -2.6; dir: alternate; dur: 2000; easing: easeInOutElastic; loop: true"
                rotation="0 0 -20"
                radius="0.12"
                height="0.2"
                color="#2f772e"
            ></a-cylinder>

            <a-sphere
                position="-1.39 3.6 -2.6"
                animation="property: position; to: -1.39 4.1 -2.6; dir: alternate; dur: 2000; easing: easeInOutElastic; loop: true"
                radius="0.12"
                color="#2f772e"
            ></a-sphere>

            <a-sphere
                position="-1.31 3.8 -2.6"
                animation="property: position; to: -1.31 4.3 -2.6; dir: alternate; dur: 2000; easing: easeInOutElastic; loop: true"
                radius="0.12"
                color="#2f772e"
            ></a-sphere>

            <!-- bow -->
            <a-cylinder
                position="1.05 1.6 -3.2"
                rotation="0 0 90"
                radius="0.1"
                height="1.3"
                color="#5a96e6"
            ></a-cylinder>

            <a-cylinder
                position="1.15 1.5 -3.2"
                rotation="0 0 35"
                radius="0.1"
                height="0.3"
                color="#5a96e6"
            ></a-cylinder>

            <a-sphere
                position="1.22 1.4 -3.2"
                radius="0.1"
                color="#5a96e6"
            ></a-sphere>

            <a-cylinder
                position="1.05 1.5 -3.2"
                rotation="0 0 -35"
                radius="0.1"
                height="0.3"
                color="#5a96e6"
            ></a-cylinder>

            <a-sphere
                position="0.98 1.4 -3.2"
                radius="0.1"
                color="#5a96e6"
            ></a-sphere>


            <!-- sky / background color -->
            <a-sky color="#f1c119"></a-sky>

            <!-- camera/view set up-->
            <a-entity id="rig" position="1 1 2"> 
            <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
            </a-entity>
            </a-entity>

        </a-scene>
    </body>
</html>
